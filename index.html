<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINMAP - Localizador de Usuários</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="leaflet-color-markers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="mapa"></div>

    <div class="sidebar">
        <div class="header-sidebar">
            <h1>PINMAP</h1>
            <p>Seu sistema de geolocalização de usuários</p>
        </div>

        <div class="sistema-busca-container">
            <input type="text" id="busca-geral-input" placeholder="Buscar usuário, endereço ou CEP...">
            <button id="busca-geral-btn">Buscar</button>
            <div id="busca-loading" class="loading-spinner" style="display:none;"></div>
            <div id="busca-resultados" class="resultados-dropdown" style="display:none;">
                </div>
        </div>

        <div class="controles-mapa">
            <button onclick="obterMinhaLocalizacao()">Minha Localização</button>
            <button onclick="limparBusca()">Limpar Busca</button>
            <button onclick="voltarInicio()">Ver Brasil</button>
            <button onclick="centralizarUsuarios()">Centralizar Usuários</button>
            <button onclick="alternarClustering()">Alternar Clustering</button>
            <div class="estilos-mapa-toggle">
                <label>Estilo do Mapa:</label>
                <select onchange="alterarEstiloMapa(this.value)">
                    <option value="default">Claro (Padrão)</option>
                    <option value="dark">Escuro</option>
                    <option value="satellite">Satélite</option>
                </select>
            </div>
        </div>

        <div class="estatisticas">
            <h3>Estatísticas do Mapa</h3>
            <p>Total de Usuários Carregados: <span id="total-usuarios-mapa">0</span></p>
            <p>Marcadores Visíveis: <span id="marcadores-visiveis">0</span></p>
            <p>Zoom Atual: <span id="zoom-atual">N/A</span></p>
            <p>Buscas Realizadas: <span id="buscas-realizadas-mapa">0</span></p>
        </div>

        <div class="footer-sidebar">
            <p>© 2025 PINMAP. Todos os direitos reservados.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="dados.js"></script>
    <script src="script.js"></script>
</body>
</html>
